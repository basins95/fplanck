name: tests

on: [push]

jobs:
  build:

    runs-on: self-hosted

    steps:
    - uses: actions/checkout@v2
    - name: Install dependencies
      run: |
        python setup.py install
    - name: Test with pytest
      run: |
        srun --account=rcc-staff -n1 pytest /home/japarker/projects/fplanck/tests
